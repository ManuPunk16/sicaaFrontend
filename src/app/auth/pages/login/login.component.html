<div class="d-flex flex-column flex-root">
  <div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed" style="background-image: url(assets/media/illustrations/dozzy-1/14.png)">
    <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20 min-vh-100">
      <a routerLink="/auth/login" class="mb-12">
        <img alt="Logo" src="assets/media/logos/logo-1.svg" class="h-40px" />
      </a>
      <div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
        <form class="form w-100" autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="login()">
          <div class="text-center mb-10">
            <h1 class="text-dark mb-3">Acceso restringido</h1>
          </div>
          <div class="fv-row mb-10">
            <label class="form-label fs-6 fw-bolder text-dark">Correo</label>
            <input class="form-control form-control-lg form-control-solid" type="text" formControlName="email" autocomplete="off" />
          </div>
          <div class="fv-row mb-10">
            <div class="d-flex flex-stack mb-2">
              <label class="form-label fw-bolder text-dark fs-6 mb-0">Contrase√±a</label>
            </div>
            <input class="form-control form-control-lg form-control-solid" type="password" formControlName="password" autocomplete="off" />
          </div>
          <div class="text-center">
            <button type="submit" id="kt_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5">
              <span class="indicator-label">Entrar</span>
            </button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
